<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="./assets/imgs/logocorazon.ico">
    <title>HeartMate</title>
    <link rel="stylesheet" href="./assets/stylesheets/log-in_styles.css">
    <script src="https://kit.fontawesome.com/4e8789eb05.js" crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <div class="container">
            <h1><img src="assets/imgs/corazon.png" alt="logo" class="logo">HeartMate</h1>
            <div class="iniciarSesion">
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required><br>
                        <i class="fa-solid fa-envelope"></i>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" onclick="TogglePassword()" required><br>
                        <i class="fa-solid fa-lock"></i>
                    </div>
                    <p><input type="checkbox">Recuerdame</p>
                    <p><a href="#">Olvidaste tu contraseña</a></p>
                    <button type="submit" id="btn">Inicio de sesion</button><br>
                    <p><a href="sign_up.html"><br>¿No tienes una cuenta? <br>Registrate aqui</a></p>
                </form>
            </div>
        </div>
    </main>
    <footer>
    </footer>
    <script type="module" src="./assets/scripts/inicioDeSesion.js"></script>
    <script src="./assets/scripts/register-script.js"></script>
</body>
