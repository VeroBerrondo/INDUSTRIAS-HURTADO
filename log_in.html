<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="./assets/imgs/logocorazon.ico" />
    <title>HeartMade</title>
    <link rel="stylesheet" href="./assets/stylesheets/main_styles.css">
    <link rel="stylesheet" href="./assets/stylesheets/sing-up_styles.css">
</head>

<body>
    <div class="login-bg">
        <img src="./assets/imgs/parejaanime.jpg" alt="pareja feliz abrazada">
    </div>
    <header>
        <nav>
            <h1> <img src="assets/imgs/logocorazon.ico" alt="logo" class="logo"> HeartMate</h1>
        </nav>
    </header>
    <main>
        <h2>Iniciar sesión</h2>
        <br><br>
        <div class="iniciarSesion">
            <form id="loginForm">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" autocomplete="off" class="email-input" required><br>
                <br>
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" class="contrasena" onclick="TogglePassword()"
                    required><br>
                <br>
                <button type="submit">Iniciar Sesion</button>
                <button type="reset">Restablecer</button><br>
                <a href="registro.html"><br>¿No tienes una cuenta?<br>Registrate aqui.</a>
            </form>
        </div>
    </main>
    <footer>
        <nav>
            <p> Industrias Hurtado</p>
            <p>Copyright &copy; 2024</p>
        </nav>
    </footer>
    <script type="module" src="./assets/scripts/log-in_system.js"></script>
    <script src="./assets/scripts/sing-up_system.js"></script>
</body>
