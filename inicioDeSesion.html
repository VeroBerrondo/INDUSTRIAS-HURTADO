<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="./assets/icons/heart-sample.ico" />
    <title>HeartMade</title>
    <link rel="stylesheet" href="assets\stylesheets\estilosregistro.css">
</head>

<body>
    <header>
        <nav>
            <h1> <img src="assets\imgs\heart-svgrepo-com.svg" alt="logo" class="logo"> HeartMate</h1>
        </nav>
    </header>
    <main>
        <h2>Iniciar sesión</h2>
        <br><br>
        <div class="iniciarSesion">
            <form id="loginForm">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" autocomplete="off" class="email-input" required><br>
                <br>
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" class="contrasena" required><br>
                <br>
                <button type="submit">Iniciar Sesion</button><br>
                <a href="registro.html"><br>¿No tienes una cuenta? <br>Registrate aqui.</a>
            </form>
        </div>
    </main>
    <footer>
        <nav>
            <p> Industrias Hurtado</p>
        </nav>
    </footer>
    <script type="module" src="./assets/scripts/inicioDeSesion.js"></script>
    <script src="./assets/scripts/register-script.js"></script>
</body>
